<div class="container">
    
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="panel panel-default" style="width:400px;">
    
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    
                    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
        
                    <form class="form" ng-submit="login()">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" data-ng-model="login.email" maxlength="64" autofocus required>
                        </div>
                        
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" data-ng-model="login.password" required>
                        </div>
                        <p>Don't have an account? No problem, <a href="#/signup">create an account here</a>.</p>
                        <button type="submit" class="btn btn-primary" ng-disabled="disabled">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
