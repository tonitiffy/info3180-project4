
<div class="container">
    
    <div class="page-header">
        <h1>Profile</h1>
    </div>
    
    <section style="padding-bottom: 50px; padding-top: 50px;">
        <div class="row">
            <div class="col-md-4">
                <img src="/static/uploads/{{ user['image'] }}" class="img-rounded img-responsive" />
            </div>
            <div class="col-md-8">
                <div class="well">
                    {{ user['firstname'] }} {{ user['lastname'] }}
                </div>
                <div class="well">
                    {{ user['profile_added_on'].strftime("Profile Added On: %a, %d %b %Y") }}
                </div>
                <div class="well">
                    <p>Username: {{ user['username'] }} <br>
                    ID: {{ user['userid'] }} <br>
                    Sex: {{ user['sex'] }} <br> 
                    Age: {{ user['age'] }} <br>
                </div>
            </div>
        </div>
    </section>
    
</div>
