<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="panel panel-default" style="width:400px;">
                <div class="panel-heading">
                    <h4>Create an Account</h4>
                </div>
                <div class="panel-body">    
                    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
                    <form class="form" ng-submit="register()">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="name" ng-model="reg.name" autofocus required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" ng-model="reg.email" maxlength="64" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" ng-model="reg.password" required>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-disabled="disabled">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
